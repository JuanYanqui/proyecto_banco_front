<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<div class="banco-loja-container">
    <div class="header">
        <div class="logo-container">
            <img src="../../assets/img/bancoloja.png" alt="Banco de Loja" class="logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar..." class="search-input">
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-sidebar">
            <div class="sidebar-icon">
                <i class="fa-solid fa-computer-mouse"></i>
                <span>BANCA ELECTRÓNICA</span>
            </div>
            <div class="sidebar-options">
                <div class="option" (click)="ingresarLogin()">
                    <i class="fas fa-user"></i>
                    <span>PERSONAS</span>
                </div>
                <div class="option">
                    <i class="fas fa-building"></i>
                    <span>EMPRESAS</span>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <div class="nav-item">
            <i class="fa-solid fa-users"></i>
            <div class="nav-text">PERSONAS</div>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-building"></i>
            <div class="nav-text">EMPRESAS</div>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-shop"></i>
            <div class="nav-text">MICROFINANZAS</div>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-credit-card"></i>
            <div class="nav-text">TARJETA DE CRÉDITO</div>
        </div>
    </div>
</div>
